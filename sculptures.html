<!DOCTYPE html><html>  <head>    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />    <style type="text/css">      html { height: 100% }      body { height: 100%; margin: 0; padding: 0 }      #map_canvas { height: 100% }	  .imgleft {		float: left;		padding: 6px 10px 6px 0px;		}    </style>    <script type="text/javascript"      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAeFGodjxzLlKtuu5QAmodpjTAWUNW4Fgs&sensor=true">    </script>    <script type="text/javascript">            function initialize() {        var myLatlng = new google.maps.LatLng(44.974505,-93.234992);        var mapOptions = {          zoom: 16,          center: myLatlng,          mapTypeId: google.maps.MapTypeId.ROADMAP        }        var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);        var contentString = '<div id="content">'+            '<div id="siteNotice">'+            '</div>'+            '<h1 id="firstHeading" class="firstHeading">Knotted Wye II</h1>'+			'<img src="IMG_0750.jpg" alt="" width="300" height="400" class="imgleft">'+            '<div id="bodyContent">'+            '<p><b>SCULPTOR:</b> Ferguson, Helaman<br><b>MEDIUM:</b> Marble<br> ' +			'<b>TYPE:</b> Sculptures<br><b>OWNER/LOCATION:</b> Administered by University of Minnesota Frederick R. Weisman Art Museum 333 East River Road Minneapolis Minnesota 55455<br> ' +            'Located University of Minnesota Vincent Hall, Math Library Minneapolis Minnesota 55455<br><b>Lat/Lng:</b> 44.974505,-93.234992<br></p>'+			'<p>Attribution: Knotted Wye II, <a href="http://http://www.minnesotaalumni.org/s/1118/images/editor_documents/wam_public_art_map.pdf">'+            'campus art guide</a> '+            '</p>'+            '</div>'+            '</div>';			        var contentString2 = '<div id="content">'+            '<div id="siteNotice">'+            '</div>'+            '<h1 id="firstHeading" class="firstHeading">Prometheus</h1>'+			'<img src="IMG_0744.jpg" alt="" width="300" height="242" class="imgleft">'+            '<div id="bodyContent">'+            '<p><b>SCULPTOR:</b> Alexander Liberman<br><b>MEDIUM:</b> Painted aluminum<br> ' +			'<b>TYPE:</b> Sculptures<br><b>OWNER/LOCATION:</b> Administered by University of Minnesota Frederick R. Weisman Art Museum 333 East River Road Minneapolis Minnesota 55455<br> ' +            'Anderson Hall, exterior, side of building,visible from Washington Avenue walkway bridge<br><b>Lat/Lng:</b> 44.972353,-93.242329<br></p>'+			'<p>Attribution: Prometheus, <a href="http://http://www.minnesotaalumni.org/s/1118/images/editor_documents/wam_public_art_map.pdf">'+            'campus art guide</a> '+            '</p>'+            '</div>'+            '</div>';			        var infowindow = new google.maps.InfoWindow({            content: contentString        });		var infowindow2 = new google.maps.InfoWindow({            content: contentString2        });        var marker = new google.maps.Marker({            position: myLatlng,            map: map,            title: 'Knotted Wye II'        });		var marker2 = new google.maps.Marker({            position: new google.maps.LatLng(44.972353,-93.242329),            map: map,            title: 'Prometheus'        });        google.maps.event.addListener(marker, 'click', function() {          infowindow.open(map,marker);        });		google.maps.event.addListener(marker2, 'click', function() {          infowindow2.open(map,marker2);        });      }        </script>  </head>  <body onload="initialize()">    <div id="map_canvas" style="width:100%; height:100%"></div>  </body></html>
