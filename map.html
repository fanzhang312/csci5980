<!DOCTYPE html><html>  <head>    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />    <style type="text/css">      html { height: 100% }      body { height: 100%; margin: 0; padding: 0 }      #map_canvas { height: 100% }    </style>    <script type="text/javascript"      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAeFGodjxzLlKtuu5QAmodpjTAWUNW4Fgs&sensor=true">    </script>    <script type="text/javascript">      function initialize() {	  // If it is the first time to open the window, set location to sydney		if(window.name == "") {			var myLatlng = new google.maps.LatLng(-34.397, 150.644);			window.name = "Refresh"; // the window has been opened, refresh will change location		}else {			var myLatlng = new google.maps.LatLng(Math.random()*180-90,Math.random()*360-180);        }				var mapOptions = {          center: myLatlng,          zoom: 8,          mapTypeId: google.maps.MapTypeId.ROADMAP        };		        var map = new google.maps.Map(document.getElementById("map_canvas"),            mapOptions);					var marker = new google.maps.Marker({		  position: myLatlng,		  map: map,		  title:"Current position is "+myLatlng		});      }    </script>  </head>  <body onload="initialize()">    <div id="map_canvas" style="width:100%; height:100%"></div>  </body></html>
